

<script>
  //vanilla script
document.addEventListener("DOMContentLoaded", function () {
    // === Wrap PRACTICE and PRACTICE-LIST ===
  const practices = [
    document.querySelector('section[data-section-id="688fc3be0494085946aeb364"]'),
    document.querySelector('section[data-section-id="688fc3be0494085946aeb365"]')
  ];
// === Wrap SHARE-THE-SHINE and ECHOES ===
  const shine = [
    document.querySelector('section[data-section-id="688fc3be0494085946aeb383"]'),
    document.querySelector('section[data-section-id="688fc3be0494085946aeb384"]')
  ];
const echoesSection = document.querySelector('section[data-section-id="688fc3be0494085946aeb384"]');
if (echoesSection) echoesSection.id = "echoes";

  function wrapSections(sections, wrapperClass) {
    const validSections = sections.filter(Boolean);
    if (validSections.length === 0) return;

    const wrapper = document.createElement("section");
    wrapper.className = wrapperClass;

    const first = validSections[0];
    first.parentNode.insertBefore(wrapper, first);

    validSections.forEach(el => wrapper.appendChild(el));
  }

  // Wrap both section groups
  wrapSections(practices, 'span-section-parent-practices');
  wrapSections(shine, 'span-section-parent-shine');

  // Add gradient overlay inside practices wrapper
  const overlay = document.createElement("div");
  overlay.className = "gradient-overlay";
  const target = document.querySelector(".span-section-parent-practices");
  if (target) target.appendChild(overlay);
});
</script>
