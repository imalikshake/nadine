<!-- HOW TO CREATE A "READ MORE" DROPDOWN INSIDE AUTO LAYOUTS IN 7.1 -->
<script>
    $(function () {
        $('.list-item-content__description p:has(u)').click(function () {
            $(this).nextUntil('p:has(u)').slideToggle();
            $(this).find('u').toggleClass('open-dropdown');
        });
    });
</script>
