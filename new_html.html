<!-- Custom Yoga Footer -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const yogaPages = [
            "/yoga-en", "/yoga-fr",
            "/yoga-en-events", "/yoga-fr-evenements",
            "/eyezen-en", "/eyezen-fr"
        ];

        const currentPath = window.location.pathname;

        if (yogaPages.some(slug => currentPath.includes(slug))) {
            const customFooter = document.createElement("div");
            customFooter.classList.add("custom-footer");

            const isFrench =
                currentPath.includes("/yoga-fr") ||
                currentPath.includes("/yoga-fr-evenements") ||
                currentPath.includes("/eyezen-fr");

            customFooter.innerHTML = `<p class="sqsrte-small">&copy; ${new Date().getFullYear()} Nadine Norman. ${isFrench ? 'Tous droits réservés' : 'All rights reserved'}.</p>`;

            const footer = document.querySelector("footer#footer-sections");
            if (footer) footer.appendChild(customFooter);
        }
    });
</script>
